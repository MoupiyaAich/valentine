<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #ff4d6d;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.7);
      font-size: 1.2rem;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 260px;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

</style>
</head>
<body>
  <div class="card">
    <h1>Hey Sankha ðŸ’–</h1>
    <p>I have a very important question for youâ€¦<br><strong>(and it involves us ðŸ¥°)</strong></p>

    <h2 style="color:#ff4d6d; margin-bottom:1.5rem;">Will you be my Valentine?</h2>

    <div class="slideshow">
      <img src="us1.jpeg" class="slide active" />
      <img src="us2.jpeg" class="slide" />
      <img src="us3.jpeg" class="slide" />
    </div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">YES ðŸ’˜</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <script>
    const messages = [
      "I knew it! ðŸ’ž You just made my heart the happiest!",
      "YAY! ðŸ’– Best Valentine ever!",
      "You + Me = Perfect Valentine ðŸ’˜",
      "Iâ€™m so lucky to have you ðŸ¥°"
    ];

    function sayYes() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.classList.remove('hidden');
      createHearts();
    }

    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000);

</script>
</body>
</html>
